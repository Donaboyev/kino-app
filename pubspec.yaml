name: kino_app
description: Kino app by Abbos Donaboyev

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  get: ^4.3.8
  retrofit: ^2.0.1
  dio: ^4.0.0
  alice: ^0.2.4
  cached_network_image: ^3.1.0
  url_launcher: ^6.0.9
  equatable: ^2.0.3
  carousel_slider: ^4.0.0
  flutter_rating_bar: ^4.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^2.0.1
  build_runner: ^2.1.1

  flutter_launcher_icons: ^0.9.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/png/kino_app_logo.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Amatic
      fonts:
        - asset: assets/fonts/AmaticSC-Bold.ttf
    - family: Marker
      fonts:
        - asset: assets/fonts/PermanentMarker-Regular.ttf

  assets:
    - assets/fonts/
    - assets/images/png/