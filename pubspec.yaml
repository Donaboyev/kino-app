name: kino_app
description: Kino app by Abbos Donaboyev

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.2.5
  retrofit: ^2.0.1
  dio: ^4.0.0
  alice: ^0.2.1
  cached_network_image: ^3.1.0
  url_launcher: ^6.0.9
  equatable: ^2.0.3
  flutter_local_notifications: ^5.0.0+4
  rxdart: any
  carousel_slider: ^4.0.0
  nuts_activity_indicator: ^0.1.1
  flutter_rating_bar: ^4.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: any
  build_runner: any

flutter:
  uses-material-design: true
  fonts:
    - family: Amatic
      fonts:
        - asset: assets/fonts/AmaticSC-Bold.ttf
    - family: Marker
      fonts:
        - asset: assets/fonts/PermanentMarker-Regular.ttf

  assets:
    - assets/fonts/
    - assets/images/png/