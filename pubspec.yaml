name: kino_app
description: Kino app by Abbos Donaboyev

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.4
  get: ^4.6.1
  intl: ^0.17.0
  alice: ^0.2.5
  retrofit: ^3.0.1+1
  equatable: ^2.0.3
  url_launcher: ^6.0.20
  cupertino_icons: ^1.0.4
  carousel_slider: ^4.0.0
  flutter_rating_bar: ^4.0.0
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  flutter_lints: ^1.0.4
  retrofit_generator: ^4.0.1
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  ios: true
  android: true
  image_path: 'assets/images/png/kino_app_logo.png'

flutter:
  uses-material-design: true
  fonts:
    - family: Amatic
      fonts:
        - asset: assets/fonts/AmaticSC-Bold.ttf
    - family: Marker
      fonts:
        - asset: assets/fonts/PermanentMarker-Regular.ttf

  assets:
    - assets/fonts/
    - assets/images/png/